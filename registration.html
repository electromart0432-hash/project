<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electromart</title>
    <link rel='stylesheet' type='text/css' media='screen' href='registration.css'>
    <script src='registration.js'></script>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <h1>⚡ Electromart</h1>
                <p>Your Trusted Electrical Store</p>
            </div>

            <h2>Create Account</h2>

            <form id="registerForm" method="POST" action="registration.php">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    <span class="error-message" id="fullname-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your complete address"
                        required></textarea>
                    <span class="error-message" id="address-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password"
                        required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password"
                        placeholder="Re-enter your password" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                    <span class="error-message" id="terms-error"></span>
                </div>

                <button type="submit" class="btn-submit">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h3>Registration Successful!</h3>
            <p>Your account has been created successfully.</p>
            <p><strong>Welcome to Electromart!</strong></p>
        </div>
    </div>
</body>

</html>
